<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 255, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 45px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(120, 119, 198, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 520px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.3), rgba(255, 119, 198, 0.3), rgba(119, 255, 198, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 35px;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #7877c6, #ff77c6, #77ffc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(120, 119, 198, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(120, 119, 198, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 119, 198, 0.8)); }
        }

        .password-display {
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid rgba(120, 119, 198, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 35px;
            position: relative;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .password-display:hover {
            border-color: rgba(120, 119, 198, 0.8);
            box-shadow:
                0 0 30px rgba(120, 119, 198, 0.2),
                inset 0 0 20px rgba(120, 119, 198, 0.05);
            transform: translateY(-2px);
        }

        #password {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            color: #ffffff;
            word-break: break-all;
            min-height: 35px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .copy-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(120, 119, 198, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(120, 119, 198, 0.5);
            background: linear-gradient(135deg, #8988d7, #ff88d7);
        }

        .options {
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .length-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(50, 50, 50, 0.8);
            outline: none;
            -webkit-appearance: none;
            border: 1px solid rgba(120, 119, 198, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(120, 119, 198, 0.5);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(120, 119, 198, 0.8);
        }

        .length-display {
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(120, 119, 198, 0.3);
        }

        .checkboxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(120, 119, 198, 0.2);
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(40, 40, 40, 0.7);
            border-color: rgba(120, 119, 198, 0.5);
            transform: translateY(-1px);
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #7877c6;
            cursor: pointer;
            border-radius: 4px;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 1rem;
            color: #d0d0d0;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-text {
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
        }

        .very-weak { background: #dc3545; }
        .weak { background: #fd7e14; }
        .fair { background: #ffc107; }
        .good { background: #20c997; }
        .strong { background: #28a745; }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
           
            h1 {
                font-size: 2rem;
            }
           
            .checkboxes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
       
        <div class="password-display">
            <div id="password">Clique em "Gerar Senha" para come√ßar</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">üìã Copiar</button>
        </div>

        <div class="options">
            <div class="option-group">
                <label>Comprimento da Senha:</label>
                <div class="length-container">
                    <input type="range" id="length" min="4" max="50" value="12" oninput="updateLength()">
                    <div class="length-display" id="lengthDisplay">12</div>
                </div>
            </div>

            <div class="option-group">
                <label>Incluir caracteres:</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Mai√∫sculas (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Min√∫sculas (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">N√∫meros (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">S√≠mbolos (!@#$%)</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">üé≤ Gerar Nova Senha</button>

        <div class="strength-meter">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">For√ßa da Senha</div>
        </div>
    </div>

    <script>
        let currentPassword = '';

        function updateLength() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthDisplay').textContent = length;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (charset === '') {
                alert('Por favor, selecione pelo menos um tipo de caractere!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            currentPassword = password;
            document.getElementById('password').textContent = password;
            updateStrengthMeter(password);
        }

        function copyPassword() {
            if (!currentPassword) {
                alert('Gere uma senha primeiro!');
                return;
            }

            navigator.clipboard.writeText(currentPassword).then(function() {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copiado!';
                copyBtn.style.background = '#28a745';
               
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#667eea';
                }, 2000);
            }).catch(function() {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = currentPassword;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
               
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copiado!';
                copyBtn.style.background = '#28a745';
               
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#667eea';
                }, 2000);
            });
        }

        function updateStrengthMeter(password) {
            let score = 0;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Crit√©rios de for√ßa
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            if (password.length >= 16) score += 1;

            // Atualizar visual
            const percentage = (score / 7) * 100;
            strengthFill.style.width = percentage + '%';

            // Remover classes antigas
            strengthFill.className = 'strength-fill';
           
            if (score <= 2) {
                strengthFill.classList.add('very-weak');
                strengthText.textContent = 'Muito Fraca';
                strengthText.style.color = '#dc3545';
            } else if (score <= 3) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Fraca';
                strengthText.style.color = '#fd7e14';
            } else if (score <= 4) {
                strengthFill.classList.add('fair');
                strengthText.textContent = 'Razo√°vel';
                strengthText.style.color = '#ffc107';
            } else if (score <= 5) {
                strengthFill.classList.add('good');
                strengthText.textContent = 'Boa';
                strengthText.style.color = '#20c997';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Muito Forte';
                strengthText.style.color = '#28a745';
            }
        }

        // Gerar uma senha inicial
        generatePassword();
    </script>
</body>
</html>
